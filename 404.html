<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, shrink-to-fit=no"
    />
    <link rel="icon" type="image/x-icon" href="./images/assets/logo.png" />
    <title>Cartoon</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Bungee&display=swap"
      rel="stylesheet"
    />
    <!-- Bootstrap CSS - https://getbootstrap.com/-->
    <link href="css/bootstrap.min.css" rel="stylesheet" />
    <link href="css/style.css" rel="stylesheet" />
  </head>

  <body>
    <!-- Header menu starts here -->

    <div id="main-header" class="py-1">
      <div class="container-fluid">
        <nav class="navbar navbar-expand-lg navbar-light px-0 py-4">
          <a class="navbar-brand" href="#">
            <img src="./images/assets/logo.png" alt="Logo in the Header" />
          </a>

          <button
            class="navbar-toggler"
            type="button"
            data-toggle="collapse"
            data-target="#navbarSupportedContent"
            aria-controls="navbarSupportedContent"
            aria-expanded="false"
            aria-label="Toggle navigation"
          >
            <span class="navbar-toggler-icon"></span>
          </button>

          <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav ml-auto">
              <li class="nav-item">
                <a class="nav-link text-black" href="./index.html">Home</a>
              </li>
              <li class="nav-item">
                <a class="nav-link text-black" href="./contact.html">Contact</a>
              </li>
            </ul>
          </div>
        </nav>
      </div>
    </div>

    <!-- Banner section starts here -->

    <div class="banner">
      <div class="container-fluid">
        <div class="row">
          <div class="col-lg-6">
            <div class="iconImages">
              <img
                src="./images/assets/square_yellow.png "
                id="square_yellow"
                alt="Yellow square"
              />
              <img
                src="./images/assets/circle_red.png "
                id="circle_red"
                alt="Red circle"
              />
              <img
                src="./images/assets/circle_black.png "
                id="circle_black"
                alt="Black circle"
              />
              <img
                src="./images/assets/square_yellow.png "
                id="square_yellow2"
                alt="Yellow square"
              />
            </div>

            <div class="banner_image">
              <img
                src="./images/assets/banner_image.png "
                alt="Red banner with the logo"
              />
            </div>
          </div>
          <div class="col-lg-6">
            <div class="quizBlock">
              <p>
                Oops! Looks like you took a wrong turn. Click on the button
                below to get back on the right path
              </p>
              <br />
              <div>
                <a class="btn btn-primary" href="index.html" role="button"
                  >Home</a
                >
              </div>
            </div>

            <div class="avengers">
              <img
                src="./images/assets/contact_image.png "
                alt="A group of the Avengers - The Hulk, Captain America, Iron man, Black Widow, Thor & Hawkeye stood in action poses"
              />
            </div>
          </div>
        </div>
      </div>
    </div>

    <!-- Footer menu starts here  -->

    <footer>
      <div class="container-fluid">
        <div class="footer-inner">
          <a class="navbar-brand" href="#">
            <img src="./images/assets/logo.png" alt="Logo in the footer" />
          </a>
          <div class="menu">
            <ul>
              <li class="nav-item">
                <a class="nav-link text-black" href="index.html">Home</a>
              </li>
              <li class="nav-item">
                <a class="nav-link text-black" href="contact.html">Contact</a>
              </li>
            </ul>
          </div>
        </div>
      </div>
    </footer>

    <!-- Jquery file - https://jquery.com/-->
    <script src="https://code.jquery.com/jquery-3.1.1.min.js"></script>
    <!--CDN - https://cloudfare.com/-->
    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.11.0/umd/popper.min.js"
      integrity="sha384-b/U6ypiBEHpOf/4+1nzFpr53nxSS+GLCkfwBdFNTxtclqqenISfwAzpKaMNFNmj4"
      crossorigin="anonymous"
    ></script>
    <!-- Bootstrap CSS - https://getbootstrap.com/-->
    <script src="js/bootstrap.min.js"></script>
  </body>
</html>
